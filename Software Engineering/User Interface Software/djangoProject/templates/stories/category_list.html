{% extends "base.html" %}
{% load static %}

{% block title %}
    | Categories
{% endblock %}


{% block content %}
    <h1>Categories</h1>
    {% for item in cat_menu_list %}
        <h4><a class="dropdown-item" href="{% url 'shepherd:category' item|slugify %}">
            {{ item }}</a></h4>
    {% endfor %}

    <h4>More from wikipedia</h4>
    <p>{{ top_wiki_title }}</p>
{% endblock %}
